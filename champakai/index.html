    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .chatbox {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user,
        .bot {
            padding: 0.7rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .user {
            background: #daf1ff;
            align-self: flex-end;
        }

        .bot {
            background: #e2e2e2;
            align-self: flex-start;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            border: none;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>

<body>

    <h2>ðŸ¤– JSON-Based Chatbot</h2>
    <div class="chatbox">
        <div class="messages" id="chat"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let responseMap = {};

        // Load JSON response data
        fetch('responses.json')
            .then(response => response.json())
            .then(data => {
                responseMap = data;
            })
            .catch(error => {
                console.error("Error loading responses.json:", error);
            });

        function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const userText = input.value.trim();
            if (!userText) return;

            // Show user message
            const userDiv = document.createElement('div');
            userDiv.className = 'user';
            userDiv.textContent = userText;
            chat.appendChild(userDiv);

            // Get bot reply
            const botReply = getBotReply(userText);

            // Show bot message
            const botDiv = document.createElement('div');
            botDiv.className = 'bot';
            botDiv.textContent = botReply;
            chat.appendChild(botDiv);

            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;

            // Clear input
            input.value = '';
        }

        function getBotReply(input) {
            input = input.toLowerCase();

            for (let keyword in responseMap) {
                if (input.includes(keyword) && keyword !== "default") {
                    return responseMap[keyword];
                }
            }

            return responseMap["default"] || "Sorry, I don't know how to respond.";
        }
    </script>

</body>
