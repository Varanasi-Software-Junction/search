<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Champak's AI Chatbot with Voice</title>

  <!-- SEO Meta -->
  <meta name="description" content="Chatbot with Text-to-Speech and Speech Recognition by Champak Roy">
  <meta name="author" content="Champak Roy">

  <!-- ✅ Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    .logo {
      border-radius: 50%;
      width: 40px;
      margin-bottom: -10px;
      vertical-align: middle;
    }

    .chatbox {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .user,
    .bot {
      padding: 0.7rem;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #daf1ff;
      align-self: flex-end;
    }

    .bot {
      background: #e2e2e2;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      flex-wrap: wrap;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      min-width: 0;
      margin-bottom: 0.5rem;
    }

    button {
      padding: 0.8rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      input,
      button {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .input-box {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <h2>
    <img class="logo" src="https://blogger.googleusercontent.com/img/a/AVvXsEhlfwIqq3YYxj6LMFr4E7IKN2bYIor-bFpbUXBT3Jthp8PKmRdWozV3hEk2xcj3kPrJ9WBIkXCr4lw5MTAz0AE5b0lPhQ2ReNbCmMOumP4zLTEOb7GY6s4YWcgcCfzltJVmQcgCObeQNRvn_SWPa_2c6cROZUOBHhRJB20PaV-peuA3GTSafM8JxgaYu5M=s450" alt="Champak Roy Logo">
    Champak's Chatbot with Voice
  </h2>

  <div class="chatbox">
    <div class="messages" id="chat"></div>
    <div class="input-box">
      <input onkeyup="sendMessage(event)" type="text" id="userInput" placeholder="Type or Speak your message..." />
      <!-- ✅ Speech-to-Text Button -->
      <button onclick="startListening()">
        <i class="fa-solid fa-microphone"></i> Speak
      </button>
      <!-- ✅ Send Button -->
      <button onclick="sendMessage()">
        <i class="fa-solid fa-paper-plane"></i> Send
      </button>
    </div>
  </div>

  <script>
    let responseMap = {};

    // Load chatbot replies from JSON file
    fetch('responses.json')
      .then(response => response.json())
      .then(data => {
        responseMap = data;
      })
      .catch(error => {
        console.error("Error loading responses.json:", error);
      });

    function sendMessage(event) {
      if (event && event.key !== undefined && event.key !== 'Enter') return;

      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const userText = input.value.trim();
      if (!userText) return;

      // User message
      const userDiv = document.createElement('div');
      userDiv.className = 'user';
      userDiv.textContent = userText;
      chat.appendChild(userDiv);

      // Bot reply
      const botReply = getBotReply(userText);

      const botDiv = document.createElement('div');
      botDiv.className = 'bot';
      botDiv.textContent = botReply;
      chat.appendChild(botDiv);

      speak(botReply);

      chat.scrollTop = chat.scrollHeight;
      input.value = '';
    }

    function getBotReply(input) {
      input = input.toLowerCase();
      for (let keyword in responseMap) {
        if (input.includes(keyword) && keyword !== "default") {
          return responseMap[keyword];
        }
      }
      return responseMap["default"] || "Sorry, I don't know how to respond.";
    }

    // ✅ Text-to-Speech
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      } else {
        console.log("Text-to-Speech not supported");
      }
    }

    // ✅ Speech-to-Text
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Sorry, Speech Recognition not supported in this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };
    }
  </script>

</body>

</html>
